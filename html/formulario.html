<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Usuario</title>
  <link rel="icon" type="image/x-icon" href="/imagen/icono.png">
  <link rel="stylesheet" href="/estilos_formulario.css">
</head>

<body>
  <div class="parent">
    <h1>Formulario de Registro de Usuario</h1>

    <div>
      <label for="txtNombres">Nombres:</label><br>
      <input style="WIDTH: 400px; HEIGHT: 35px" type="text" class="input-item" id="txtNombres"><br>
    </div>

    <div>
      <label for="txtApellidos">Apellidos:</label><br>
      <input style="WIDTH: 400px; HEIGHT: 35px" type="text" class="input-item" id="txtApellidos"><br>
    </div>

    <div class="sexo-item">
      <label>Sexo:</label><br>
      <input type="radio" id="radSexM" class="input-item" name="sexo" value="M">
      <label for="radSexM">M</label><br>
      <input type="radio" id="radSexF" class="input-item" name="sexo" value="F">
      <label for="radSexM">F</label><br>
    </div>

    <div>
      <button style="WIDTH: 100px; HEIGHT: 35px" type="button" id="btnCrear">Crear</button>
    </div>
    
    <li id="footer">
      <a href="/index.html">Volver al menu principal</a>
    </li>

  </div>

  <script src="/formulario.js"></script>

  <audio id="miAudio" controls>
    <source src="/sound/formulary.mp3" type="audio/mpeg">
  </audio>

  <video autoplay loop>
    <source src="/video/formulario.mp4" type="video/mp4">
  </video>

  <div class="capa"> </div>

</body>

</html>
